<h1>Todo List</h1>
<div id="main-container" class="main-outer">
  <div class="inner">
    <h2>Todo List</h2>
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        {{ i + 1 }}. {{ task }}
        <button (click)="deleteTask(i)">Delete</button>

      </li>
    </ul>
    <input [(ngModel)]="newTask" placeholder="Add a new task" />
    <button id="button" (click)="addTask()">Add Task</button>
  </div>
</div>
