<h1>Table</h1>
<table class="center">
    <tr>
        <th id="serial">SR.No</th>
        <th id="name">Name</th>
        <th id="DOB">DOB</th>
        <th id="age">Age</th>
        <th>Password</th>
    </tr>
    <tr *ngFor="let item of data;let i = index">
        <td class="tdd">{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.dob}}</td>
        <td>{{item.age}}</td>
        <td>{{item.password}}</td>
    </tr>
</table>
