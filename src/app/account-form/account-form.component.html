<form (ngSubmit)="submitForm()" #accountForm="ngForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="user.name" required>

    <label for="last">Last Name:</label>
    <input type="text" id="last" name="last" [(ngModel)]="user.last" required>
  
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" [(ngModel)]="user.dob" required>
  
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
  
    <button type="submit" [disabled]="!accountForm.valid">Create Account</button>
  </form>
