<div>
    <h2>Post Component</h2>
    
    <form #postDataForm="ngForm">
      <label for="name">Name:</label>
      <input  type="text" id="" name="name" [(ngModel)]="name">
       
      <label for="email">Email:</label>
      <input [(ngModel)]="email" type="email" id="email" name="email">
      
      <label for="phone">Phone:</label>
      <input [(ngModel)]="phone" type="tel" id="phone" name="phone"><br><br>
      
      <button (click)="postData()">Post Data</button>
    </form>
  </div>
